version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rodistaa-postgres
    environment:
      POSTGRES_USER: rodistaa
      POSTGRES_PASSWORD: rodistaa123
      POSTGRES_DB: rodistaa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rodistaa"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rodistaa-network

  # Redis (for sessions and caching)
  redis:
    image: redis:7-alpine
    container_name: rodistaa-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - rodistaa-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rodistaa-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: rodistaa
      PGPASSWORD: rodistaa123
      PGDATABASE: rodistaa
      JWT_SECRET: rodistaa-jwt-secret-dev-only
      JWT_REFRESH_SECRET: rodistaa-refresh-secret-dev-only
      ACS_ENABLED: "true"
      ACS_RULES_PATH: ./acs_rules_top25.yaml
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./acs_rules_top25.yaml:/app/acs_rules_top25.yaml:ro
    networks:
      - rodistaa-network
    restart: unless-stopped

  # ACS Service
  acs:
    build:
      context: .
      dockerfile: Dockerfile.acs
    container_name: rodistaa-acs
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://rodistaa:rodistaa123@postgres:5432/rodistaa
      ACS_RULES_PATH: ./acs_rules_top25.yaml
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./acs_rules_top25.yaml:/app/acs_rules_top25.yaml:ro
    networks:
      - rodistaa-network
    restart: unless-stopped

  # Portal (Admin + Franchise)
  portal:
    build:
      context: .
      dockerfile: Dockerfile.portal
    container_name: rodistaa-portal
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://localhost:4000/v1
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - rodistaa-network
    restart: unless-stopped

  # Mock Services (for development)
  mocks:
    build:
      context: ./packages/mocks
      dockerfile: Dockerfile
    container_name: rodistaa-mocks
    ports:
      - "3000:3000"
    networks:
      - rodistaa-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  rodistaa-network:
    driver: bridge
