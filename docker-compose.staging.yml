version: '3.8'

services:
  # PostgreSQL Database
  postgres-staging:
    image: postgres:15-alpine
    container_name: rodistaa-postgres-staging
    environment:
      POSTGRES_DB: rodistaa_staging
      POSTGRES_USER: rodistaa_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-staging_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rodistaa_user -d rodistaa_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rodistaa-network

  # Redis Cache
  redis-staging:
    image: redis:7-alpine
    container_name: rodistaa-redis-staging
    ports:
      - "6379:6379"
    volumes:
      - redis-staging-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rodistaa-network

  # Fastify Backend
  backend-fastify:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rodistaa-fastify-staging
    env_file:
      - .env.staging
    ports:
      - "4000:4000"
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - rodistaa-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rodistaa-nginx-staging
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend-fastify
    restart: unless-stopped
    networks:
      - rodistaa-network

volumes:
  postgres-staging-data:
    driver: local
  redis-staging-data:
    driver: local

networks:
  rodistaa-network:
    driver: bridge

