apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false

  # Jaeger datasource for traces
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false

  # PostgreSQL datasource
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: rodistaa
    user: rodistaa
    secureJsonData:
      password: rodistaa123
    jsonData:
      sslmode: disable
      postgresVersion: 1400
    editable: false

