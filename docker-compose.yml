version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rodistaa-postgres
    environment:
      POSTGRES_USER: rodistaa
      POSTGRES_PASSWORD: rodistaa_dev
      POSTGRES_DB: rodistaa_local
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rodistaa"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rodistaa-network

  redis:
    image: redis:7-alpine
    container_name: rodistaa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rodistaa-network

volumes:
  postgres_data:
  redis_data:

networks:
  rodistaa-network:
    driver: bridge

