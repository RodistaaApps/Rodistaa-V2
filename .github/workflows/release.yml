name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Run tests
        run: pnpm -r test

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog (you can use conventional-changelog or git-cliff)
          git log --oneline --no-merges $(git describe --tags --abbrev=0 HEAD^)..HEAD > RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-artifacts:
    name: Package Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Create release package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DATE=$(date +%Y%m%d)
          PACKAGE_NAME="rodistaa_release_${DATE}_${VERSION}.zip"
          
          # Create release package excluding node_modules, .git, etc.
          zip -r $PACKAGE_NAME . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x "*.log" \
            -x "coverage/*" \
            -x "dist/*" \
            -x ".env*"
          
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Upload release package
        uses: softprops/action-gh-release@v1
        with:
          files: rodistaa_release_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

