name: E2E - Portal Smoke Tests

on:
  pull_request:
    paths:
      - 'packages/portal/**'
      - 'packages/app-shared/**'
      - '.github/workflows/e2e-portal.yml'

jobs:
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: cd packages/portal && pnpm exec playwright install chromium
        
      - name: Start Portal dev server
        run: |
          cd packages/portal
          pnpm dev &
          sleep 10
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3001
        
      - name: Run Playwright tests
        run: cd packages/portal && pnpm exec playwright test --reporter=html
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: packages/portal/playwright-report/
          retention-days: 30
          
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: packages/portal/test-results/
          retention-days: 7

