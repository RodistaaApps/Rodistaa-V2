# Default values for Rodistaa Backend

replicaCount: 3

image:
  repository: rodistaa/backend
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: api.rodistaa.com
      paths:
        - path: /v1
          pathType: Prefix
  tls:
    - secretName: backend-tls
      hosts:
        - api.rodistaa.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "4000"
  - name: LOG_LEVEL
    value: "info"
  - name: PGHOST
    valueFrom:
      secretKeyRef:
        name: database-credentials
        key: host
  - name: PGPORT
    value: "5432"
  - name: PGUSER
    valueFrom:
      secretKeyRef:
        name: database-credentials
        key: username
  - name: PGPASSWORD
    valueFrom:
      secretKeyRef:
        name: database-credentials
        key: password
  - name: PGDATABASE
    value: "rodistaa"
  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: app-secrets
        key: jwt-secret
  - name: ACS_ENABLED
    value: "true"
  - name: ADAPTER_MODE
    value: "real"
  - name: RAZORPAY_KEY_ID
    valueFrom:
      secretKeyRef:
        name: payment-secrets
        key: razorpay-key-id
  - name: RAZORPAY_SECRET
    valueFrom:
      secretKeyRef:
        name: payment-secrets
        key: razorpay-secret

livenessProbe:
  httpGet:
    path: /health
    port: 4000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 4000
  initialDelaySeconds: 10
  periodSeconds: 5

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "4000"
  prometheus.io/path: "/metrics"

nodeSelector: {}
tolerations: []
affinity: {}

